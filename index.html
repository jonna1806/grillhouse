<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Grill House</title>
    <link rel="icon" type="image/png" href="img/grillHouseWhite.png"> 
    
</head>
<body>
    <header>
        <a href="#"><img src="img/grillHouse.png" alt="Logo Grill House"></a>
        <nav>
            <ul id="nav">
                <li><a href="#" id="all">Todos</a></li>
                <li><a href="#" id="burgers">Burgers</a></li>
                <li><a href="#" id="hotDog">Hot dogs</a></li>
                <li><a href="#" id="pizzas">Pizzas</a></li>                
                <li><a href="#" id="fries">Papas</a></li>
                <li><a href="#" id="milkshakes">Malteadas</a></li>             
            </ul>
        </nav>

        <div class="icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" id="shop"><i class="fas fa-shopping-cart"  data-toggle="modal" data-target="#exampleModalCenter"></i></a>  
        </div> 
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <p class="modal-title" id="exampleModalLongTitle">Productos para ordenar</p>
                </div>
                <div class="modal-body" id="shopList">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Realizar compra</button>
                </div>
              </div>
            </div>
        </div>
        
        
    </header>
    <!--Section de prueba AJAX-->
    

    <section class="welcome">
        <div class="welcome--título">
            <p>Bievenidos a</p>
            <h1>Grill House</h1>
            <p>Pásate y te antojas de algo</p>
        </div>
    </section>

    <section class="container">
        <div id="options" class="products">
          
        </div>
    </section>
  
    <footer class="footer">
        <p>&copy;Todos los derechos reservados</p>
        <div class="icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>  
        </div>
    </footer>

    <!--Bootstrap y Pooper-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity=" ha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
